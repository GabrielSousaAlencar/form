<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Formulario.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
       
    <nav>
        <a href="index.html"><b>Início</b></a>
        <a href="servicos.html"><b>Serviços</b></a>
        <a href="contato.html"><b>Contato</b></a>
        <a href="Formulario.html"><b>Cadastro</b></a>
    </nav>
    </header>
        <div class="box">
    <form action="">
    <fieldset>
        <legend><b>Formulário de Clientes</b></legend>
            <br>
        <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome" class="labelInput"><b>Nome Completo</b></label>
        </div>
            <br><br>
        <div class="inputBox">
                <input email="email" name="email" id="email" class="inputUser" required>
            <label for="email"  class="labelInput"><b>E-Mail</b></label>
        </div>
            <br><br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
            <label for="telefone"  class="labelInput"><b>Telefone</b></label>
        </div>
           
            <p><b>Gênero:</b></p>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino"><b>Masculino</b></label>
            <br>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino"><b>Feminino</b></label>
            <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
            <label for="outro"><b>Outro</b></label>
            <br>
                <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
        </div> 
</body>
</html>
